<style type="text/css">
  .wrapper {
    display: flex;
    background-color: #195f93;
    background-image: url('images/signin-bg.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 50% 50%;
  }
  .header, .footer {
    display: none;
  }
  .container.-main {
    flex: 1;
  }
</style>

<div class="signin">
  <div class="signin-header">
    <svg class="icon -logo-lg"><use xlink:href="#svg_logo_lg"/></svg>
  </div>
  <div class="signin-body">
    <div class="signin-content">
      <form novalidate>
        <div class="form-group">
          <a href="#" class="signin-back">Back to login</a>
        </div>
        <div class="form-group -x2 flex">
          <div class="flex-auto pr1">
            <input class="signin-form-control" type="email" placeholder="Email" autofocus />
          </div>
          <div class="pl2">
            <button class="signin-button" type="submit">Restore Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="signin-footer">
    &copy; Transflo, 2017
  </div>
</div>
